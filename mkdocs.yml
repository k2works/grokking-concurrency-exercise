site_name: Grokking Concurrency
site_description: Python、Java、C# で学ぶ並行処理プログラミング
site_author: Project Team
repo_url: https://github.com/k2works/grokking-concurrency-exercise
repo_name: grokking-concurrency-exercise
docs_dir: docs/article

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works
      name: GitHub Repository/grokking-concurrency-exercise

plugins:
  - search

nav:
  - Home: index.md
  - Python:
      - 概要: python/index.md
      - Part I - 並行処理の基礎: python/part-1.md
      - Part II - プロセスとスレッド: python/part-2.md
      - Part III - マルチタスキングとスケジューリング: python/part-3.md
      - Part IV - タスク分解と並列パターン: python/part-4.md
      - Part V - 同期と排他制御: python/part-5.md
      - Part VI - ノンブロッキング I/O: python/part-6.md
      - Part VII - 非同期プログラミング: python/part-7.md
      - Part VIII - 分散並列処理: python/part-8.md
  - Java:
      - 概要: java/index.md
      - Part I - 並行処理の基礎: java/part-1.md
      - Part II - プロセスとスレッド: java/part-2.md
      - Part III - マルチタスキングとスケジューリング: java/part-3.md
      - Part IV - タスク分解と並列パターン: java/part-4.md
